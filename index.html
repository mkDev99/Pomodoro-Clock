<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>25 + 5 Clock</title>
    </head>

    <body>
        <div class="container">
           <div class="row">
                <div class="col md-6">
                    <div class="card mb-4 shadow-sn">
                        <div class="card-body">
                            <div id="break-label">Break Length</div>
                            <button id="break-increment">+</button>
                            <span id="break-length">5</span>
                            <button id="break-decrement">-</button>
                        </div>
                    </div> 
                </div>

                <div class="col md-6">
                    <div class="card mb-4 shadow-sn">
                        <div class="card-body">
                            <div id="session-label">Session Length</div>
                            <button id="session-increment">+</button>
                            <span id="session-length">25</span>
                            <button id="session-decrement">-</button>
                        </div>
                    </div>
                </div>


                <div id="timer-label" class="text-align-center">Session</div>
                <div id="time-left">25:00</div>

                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="start_stop">Start/Stop</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="reset">Reset</button>
                </div>
           </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="./JS.js"></script>
    </body>
</html>
